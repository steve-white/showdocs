# Web Server Configuration File
# This file should be named the same as your executable before any underscore (e.g., ShowDocs_Linux -> ShowDocs.ini)

[Server]
# Port number to listen on (default: 8080)
Port=8088

# Listen address (default: 127.0.0.1 for loopback only, no IPv6)
# Use 0.0.0.0 to listen on all IPv4 interfaces
# Examples:
#   ListenAddr=127.0.0.1  (loopback only - default)
#   ListenAddr=0.0.0.0    (all interfaces)
#   ListenAddr=192.168.1.100  (specific interface)
ListenAddr=127.0.0.1

# Root directory for serving files (empty or . means current directory)
# Use forward slashes or double backslashes for Windows paths
# Examples:
#   RootDir=./html
#   RootDir=/var/www/html
#   RootDir=C:\\web\\public
RootDir=./docs

# Command to execute once the web server has started
# Platform-specific commands take priority over generic ExecStart
# Leave empty for no command

# Generic command (used if platform-specific is not set)
ExecStart=

# Windows-specific command (takes priority on Windows)
ExecStart_Win=start http://localhost:8088

# Linux-specific command (takes priority on Linux)
ExecStart_Linux=xdg-open http://localhost:8088

# macOS-specific command (takes priority on macOS)
ExecStart_MacOS=open http://localhost:8088

